<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑用户</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/edit_user.css">
</head>

<body>
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">首页</a></li>
                <li><a href="{{ url_for('user_management') }}">用户管理</a></li>
                <li><a href="{{ url_for('logout') }}" class="btn-logout">退出</a></li>
            </ul>
        </nav>
    </header>

    <section id="edit-user">
        <div class="container">
            <h2>编辑用户信息</h2>
            <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
                <label for="username">用户名:</label>
                <input type="text" name="username" value="{{ user.username }}" required>

                <label for="email">邮箱:</label>
                <input type="email" name="email" value="{{ user.email }}" required>

                <button type="submit" class="btn-primary">更新信息</button>
            </form>
        </div>
    </section>
</body>
</html>
